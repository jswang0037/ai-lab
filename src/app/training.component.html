<div *ngFor="let dayPlan of exercisePlan">
  <h2>{{ dayPlan.day }}</h2>
  <table>
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Sets</th>
        <th>Reps</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of dayPlan.exercises">
        <td>{{ exercise.name }}</td>
        <td>{{ exercise.sets }}</td>
        <td>{{ exercise.reps }}</td>
        <td>{{ exercise.weight }}</td>
      </tr>
    </tbody>
  </table>
</div>
