<div class="container mt-5" *ngIf="!isLoading">
  <div class="row justify-content-center">
    <div class="col-md-6" *ngFor="let question of questions">
      <div class="card">
        <div class="card-header">
          Question Pad
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="question" class="form-label">Answer the question:</label>
            <h5 [innerText]="question.text"></h5>
          </div>
          <div class="mb-3">
            <label class="form-label">Select an option:</label>
            <div *ngFor="let option of question.options; let i = index" class="form-check">
              <input class="form-check-input" type="radio" name="options" [id]="'option' + i" [value]="option">
              <label class="form-check-label" [for]="'option' + i">{{ option }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" [value]="userTextInput" [checked]="question.options.length === 0">
              <input class="form-input" type="text" id="question-text-input" [value]="" [(ngModel)]="userTextInput">
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="button" (click)="submit()" [innerText]="question.options.length > 0? 'Submit': 'Got it'"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="spinner-border" role="status" *ngIf="isLoading">
  <span class="visually-hidden">Loading...</span>
</div>
